<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 40px;
        color: #212121;
      }
      .title {
        font-size: 2em;
        font-weight: bold;
        color: #004080;
      }
      .summary {
        margin-top: 30px;
        font-size: 1.2em;
      }
      .footer {
        margin-top: 60px;
        color: #888;
        font-size: 0.95em;
        border-top: 1px solid #eee;
        padding-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="title">{{ title }}</div>
    <div><a href="{{ url }}">{{ url }}</a></div>
    <div class="summary">{{ summary }}</div>
    <div class="footer">
      Created by Preeti Kharb |
      <a href="https://github.com/PreetiKharb">github.com/PreetiKharb</a>
    </div>
  </body>
</html>
